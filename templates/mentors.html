{% extends "layout.html" %}

{% block page_title %}
    Mentors list
{% endblock %}

{% block content %}
    <div>
        <form action="/mentors">
            <label for="name-input">Filter by mentor last name:</label>
            <input id="name-input" type="text" name="mentor-last-name" value="{{ mentor_name }}">
            <label for="city">Select a city to apply the filter:</label>
            <select name="city-name" id="city">
                <option value="-1">Select a city from dropdown list</option>
                {% for city in cities %}
                    <option {% if city_name == city.city %} selected {% endif %}value="{{ city.city }}">{{ city.city }}</option>
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>
    </div>

    <div id="mentors">
        {% for mentor in mentors %}
            {{ mentor.first_name + " " + mentor.last_name }} - {{ mentor.city }}<br>
        {% endfor %}
    </div>

    {% include 'footer.html' %}
{% endblock %}
